<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: foo"></nav>
    <div class="container">
        <h3>Projects Directory</h3>
        <a th:href="@{/projects/new}"
           class="btn btn-primary btn-sm mb-3">
            new project
        </a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Project Name</th>
                <th>Project Stage</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="aProject : ${projectsList}"> <!-- aProject is a temp var to refrence objects in list projects -->
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
            </tbody>
        </table>




    </div>
</body>
</html>
